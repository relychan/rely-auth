# yaml-language-server: $schema=../../docs/auth.schema.json
settings:
  strict: true
definitions:
  - mode: apiKey
    in: header
    name: Authorization
    value:
      value: "randomsecret"
    sessionVariables:
      x-hasura-role:
        value: admin
      x-some-array-int:
        value: [1, 2, 3]
      x-some-array-bool:
        value: [true, false]
      x-some-array-string:
        value: ["foo", "bar"]
      x-some-object:
        value:
          foo: baz
  - mode: noAuth
    sessionVariables:
      x-hasura-role:
        value: anonymous
