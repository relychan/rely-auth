kind: Connector
version: v2
definition:
  name: mypostgres_promptql
  subgraph: app
  source: hasura/postgres-promptql:v1.2.16
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_MYPOSTGRES_PROMPTQL_HASURA_CONNECTOR_PORT
    HASURA_LOG_LEVEL:
      fromEnv: APP_MYPOSTGRES_PROMPTQL_HASURA_LOG_LEVEL
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_MYPOSTGRES_PROMPTQL_HASURA_SERVICE_TOKEN_SECRET
    JDBC_SCHEMAS:
      fromEnv: APP_MYPOSTGRES_PROMPTQL_JDBC_SCHEMAS
    JDBC_URL:
      fromEnv: APP_MYPOSTGRES_PROMPTQL_JDBC_URL
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_MYPOSTGRES_PROMPTQL_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_MYPOSTGRES_PROMPTQL_OTEL_SERVICE_NAME
