name: Release
on:
  push:
    tags:
      - "v*"

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: relychan/rely-auth

permissions:
  actions: read
  contents: read
  pull-requests: write
  packages: write

jobs:
  tests:
    uses: ./.github/workflows/test.yaml

  release-image:
    name: Release rely-auth image
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get-version
        run: |
          echo "tagged_version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Extract metadata (tags, labels) for Docker
        id: docker-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-to: type=inline
          build-args: |
            VERSION=${{ steps.get-version.outputs.tagged_version }}

      - name: Scan High/Critical Vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "image"
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.get-version.outputs.tagged_version }}
          format: table
          severity: "CRITICAL,HIGH"
          scanners: vuln
          ignore-unfixed: true
          exit-code: 1